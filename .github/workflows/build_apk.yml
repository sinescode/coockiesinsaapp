name: Build Signed Release APKs (ARM64 + ARMv7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout code
    - uses: actions/checkout@v4
    
    # 2ï¸âƒ£ Setup Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # 3ï¸âƒ£ Setup Flutter (FIXED VERSION)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.24.0'  # Updated to match your SDK requirement

    # 4ï¸âƒ£ Disable Flutter analytics (optional, speeds up)
    - name: Disable Flutter analytics
      run: flutter config --no-analytics

    # 5ï¸âƒ£ Decode google-services.json
    - name: Decode google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "Error: GOOGLE_SERVICES_JSON secret is not set!"
          exit 1
        fi
        echo "$GOOGLE_SERVICES_JSON" | base64 -di > android/app/google-services.json
        echo "google-services.json created successfully"
        ls -la android/app/google-services.json

    # 6ï¸âƒ£ Get dependencies
    - name: Get dependencies
      run: flutter pub get
    
    # 7ï¸âƒ£ Build Signed Release APKs
    - name: Build Signed Release APKs
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -z "$KEYSTORE_BASE64" ] || [ -z "$KEYSTORE_PASSWORD" ] || [ -z "$KEY_ALIAS" ] || [ -z "$KEY_PASSWORD" ]; then
          echo "Warning: Signing secrets not fully configured. Building unsigned release APK."
          flutter build apk --release --split-per-abi
        else
          echo "$KEYSTORE_BASE64" | base64 -di > android/app/release.keystore
          
          # Create key.properties
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=release.keystore
          EOF
          
          flutter build apk --release --split-per-abi
          
          rm -f android/app/release.keystore
          rm -f android/key.properties
        fi

    # 8ï¸âƒ£ Rename APKs
    - name: Rename APKs
      run: |
        mkdir -p release-apks
        cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release-apks/CookiesInsta-arm64.apk
        cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release-apks/CookiesInsta-armv7a.apk
        ls -la release-apks/

    # 9ï¸âƒ£ Upload APKs
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: release-apks/*.apk
        retention-days: 30

    # ðŸ”Ÿ Create Release (only on main branch pushes)
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: release-apks/*.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
