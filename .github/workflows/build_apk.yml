name: Build APKs (ARM64 + ARMv7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - uses: actions/checkout@v3
    
    # 2️⃣ Setup Java
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # 3️⃣ Setup Flutter
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    # 4️⃣ Get dependencies
    - name: Get dependencies
      run: flutter pub get
    
    # 5️⃣ Decode google-services.json
    - name: Decode google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "Error: GOOGLE_SERVICES_JSON secret is not set!"
          exit 1
        fi
        # Create directory if it doesn't exist
        mkdir -p android/app
        # Decode and write to the expected location
        echo "$GOOGLE_SERVICES_JSON" | base64 -di > android/app/google-services.json
        echo "google-services.json created successfully"
        ls -la android/app/google-services.json

    # 6️⃣ Build Signed Release APK
    - name: Build Signed Release APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # If secrets are not set, build unsigned release
        if [ -z "$KEYSTORE_BASE64" ] || [ -z "$KEYSTORE_PASSWORD" ] || [ -z "$KEY_ALIAS" ] || [ -z "$KEY_PASSWORD" ]; then
          echo "Warning: Signing secrets not fully configured. Building unsigned release APK."
          flutter build apk --release --split-per-abi
        else
          echo "Setting up signing configuration..."
          echo "$KEYSTORE_BASE64" | base64 -di > android/app/release.keystore
          
          # Create key.properties file
          cat > android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=release.keystore
          EOF
          
          # Build signed APK using split-per-abi
          flutter build apk --release --split-per-abi
          
          # Cleanup sensitive files
          rm -f android/app/release.keystore
          rm -f android/key.properties
        fi

    # 7️⃣ Rename APKs
    - name: Rename APKs
      run: |
        mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/CookiesInsta-arm64.apk
        mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/CookiesInsta-armv7a.apk

    # 8️⃣ Upload APKs
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: |
          build/app/outputs/flutter-apk/CookiesInsta-arm64.apk
          build/app/outputs/flutter-apk/CookiesInsta-armv7a.apk