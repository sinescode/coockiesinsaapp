name: Build Signed Release APKs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - uses: actions/checkout@v4
    
    # 2Ô∏è‚É£ Setup Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # 3Ô∏è‚É£ Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.27.0'

    # 4Ô∏è‚É£ Disable Flutter analytics
    - name: Disable Flutter analytics
      run: flutter config --no-analytics

    # 5Ô∏è‚É£ Decode google-services.json
    - name: Decode google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "Error: GOOGLE_SERVICES_JSON secret is not set!"
          exit 1
        fi
        echo "$GOOGLE_SERVICES_JSON" | base64 -di > android/app/google-services.json
        echo "google-services.json created successfully"
        ls -la android/app/google-services.json

    # 6Ô∏è‚É£ Get dependencies
    - name: Get dependencies
      run: flutter pub get
    
    # 7Ô∏è‚É£ Build APK (single step with conditional logic)
    - name: Build APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Check if all signing secrets are available
        if [ -n "$KEYSTORE_BASE64" ] && [ -n "$KEYSTORE_PASSWORD" ] && [ -n "$KEY_ALIAS" ] && [ -n "$KEY_PASSWORD" ]; then
          echo "‚úÖ Signing secrets found. Building signed APK..."
          
          # Decode keystore
          echo "$KEYSTORE_BASE64" | base64 -di > android/app/release.keystore
          
          # Create key.properties
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=release.keystore" >> android/key.properties
          
          # Build signed APK
          flutter build apk --release --split-per-abi
          
          # Cleanup
          rm -f android/app/release.keystore
          rm -f android/key.properties
        else
          echo "‚ö†Ô∏è Signing secrets not configured. Building unsigned APK..."
          flutter build apk --release --split-per-abi
        fi

    # 8Ô∏è‚É£ Rename APKs
    - name: Rename APKs
      run: |
        mkdir -p release-apks
        cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release-apks/CookiesInsta-arm64.apk 2>/dev/null || echo "ARM64 APK not found"
        cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release-apks/CookiesInsta-armv7a.apk 2>/dev/null || echo "ARMv7 APK not found"
        ls -la release-apks/

    # 9Ô∏è‚É£ Upload APKs
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: release-apks/*.apk
        retention-days: 30

    # üîü Create Release
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: release-apks/*.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
